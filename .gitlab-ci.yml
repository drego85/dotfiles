image: fedora:30

before_script:
  - cat /os/release
  - dnf --version
  - dnf --assumeyes install ShellCheck findutils make

lint-bash-module:
  stage: test
  script: make lint-bash-module

# WIP: ignore errore until all problems are fixed.
lint-bash-dotfiles:
  stage: test
  script: make --ignore-errors lint-bash-dotfiles

# WIP: ignore errore until all problems are fixed.
lint-bash-bin:
  stage: test
  script: make --ignore-errors lint-bash-bin
