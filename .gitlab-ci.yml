image: fedora:30

before_script:
  - cat /etc/os-release
  - dnf --version
  - dnf --assumeyes install ShellCheck findutils make python3-flake8

lint:
  stage: test
  script: make --jobs $(nproc) lint

# Run this job only if variable 'GOODMORNINGITALIA' is given. This job
# subscribes to goodmorningitalia.it for a one month free trial.
goodmorningitalia:
  only:
    variables:
      - $GOODMORNINGITALIA
  stage: build
  script: echo 'ciao'
